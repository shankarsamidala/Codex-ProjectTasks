<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
</head>
<body>
    {% for i in data %}
    <ol type="1">
        <li>
            name:{{ i.name }}
        </li>
        <li>
            model:{{ i.model }}

        <li>

        </li>
        <li>
            price:{{ i.price }}
        </li>
        <li>
            rating:{{ i.rating }}
        </li>
    </ol>
    {%  endfor %}
    
    
</body>
</html>
