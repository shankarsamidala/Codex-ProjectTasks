<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productslist</title>
</head>
<body>
    {% for i in data %}
   <ol type = '1'>
    <li>
        title:{{i.title}}
    </li>
    <li>
        price:{{i.price}}
    </li>
    <li>
        rating:{{i.rating}}
    </li>
    <li>
        date:{{i.date}}
    </li>
   </ol> 
   {% endfor %}
</body>
</html>
