<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX_products</title>
</head>
<body>
    <!--
        title,
        price,
        rating,
        date,
        tag
    -->
    {% for i in data %}
    <ol>
        <li>title:{{i.title}}</li>
        <li>price:{{i.price}}</li>
        <li>rating:{{i.rating}}</li>
        <li>tag:{{i.tag}}</li>
        <li>date:{{i.date}}</li>
    </ol>
    {% endfor %}
</body>
</html>
