<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>
</head>
<body>
    <h1 style="text-align: center;color:crimson;">Welcome</h1>
    {% for i in data %}
    <ol>
        <li>Title :{{i.Title}}</li>
        <li>Place :{{i.Place}}</li>
        <li>Price :{{i.Price}}</li>
        <li>Ratings :{{i.Ratings}}</li>
    </ol>
    {% endfor %}
</body>
</html>
